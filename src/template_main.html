<div id="pontos-container">

  <div class="status-bar">
    <div class="container">
      <div class="info">
        <span class="remaining-moves">remaining: <span class="value"></span></span>
        / <span class="score">score: <span class="value"></span></span>
      </div>
      <div class="links">
        <a href="#" class="new-game">NEW</a>
        <a href="#" class="info-link">INFO</a>
      </div>
    </div>
  </div>

  <div class="extras">
    <div class="container">
      <a href="#" class="remove-single extra" data-extra="removeSingle">REMOVE ONE</a>
      <a href="#" class="remove-color extra" data-extra="removeColor">REMOVE COLOR</a>
    </div>
  </div>

  <div class="end-screen">
    <div class="container">
      <p class="message">You scored <span class="points"></span> points!</p>
      
      <p class="play-again"><a href="#">Play Again!</a></p>

      <p class="share">
        <span class="twitter">
          <a class="link" ref="#" target="_blank" data-twitter-url="https://twitter.com/intent/tweet?text=">Tweet this score</a>
        </span>
        <span class="facebook"><iframe class="iframe" src="" width="100" height="80"></iframe></span>
      </p>

      <div class="high-scores">
        <h3>High Scores</h3>
        <ul class="list">
        </ul>
        <li class="score-template">
          <div class="score"></div>
          <div class="date"></div>
        </li>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="container">
    </div>
  </div>

  <div class="board-bg">
    <div class="container">
    </div>
  </div>

  <div class="game-info">
    <div class="container">
      <div class="content">
        <p class="menu"><a href="#" class="close">(close info)</a></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
    </div>
  </div>

  <div class="dot-template"></div>

  <div class="size-warning">
    <div class="content">
      Sorry, this screen is too small to play the game.
    </div>
  </div>

</div>
