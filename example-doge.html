<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf8">
    <title>Example - Doge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="dist/style.min.css" rel="stylesheet" type="text/css">
    <link href="dist/themes/doge/theme-doge.min.css" rel="stylesheet" type="text/css">
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>

  <body>

    <div id="example-container">
    </div>

    <script src="dist/pontos.full.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      Pontos.GameManager.load({
        container: $('#example-container'),
        filesPath: 'dist/',
        fitToScreen: true,
        moves: 5,
        sayings: ['so amaze', 'very color', 'much wow'],
        infoContent: 'This is a themed version of Pontos'
      });    
    </script>

  </body>

</html>
